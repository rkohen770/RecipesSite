<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="stylesheet" type="text/css" href="../style/recipe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../html/navbar.html", function () {
                //get the user name from the local storage
                var userName = JSON.parse(localStorage.getItem("currentUser"));

                // Get the contents of the logout div and update it with the user name
                var logoutDiv = document.getElementById("profile");
                logoutDiv.innerText += userName;
            });
        });
    </script>
    <title>מתכון</title>
</head>

<body>

    <!-- include navbar.html here -->
    <div id="navbar"></div>

    <main>
        <div class="recipes">
            <h1>שם המתכון</h1>
            <button class="edit" type="button" title="עריכה"><img src="../images/edit_icon.png" alt="עריכה"></button>
            <img id="image-recipe"
                src="https://www.10dakot.co.il/wp-content/uploads/2022/08/%E2%80%8F%E2%80%8FDSC_0010-%D7%A2%D7%95%D7%AA%D7%A7.jpg"
                alt="תמונת המתכון">
            <div class="recipes__header">
                <div class="recipes__header__inner">
                    <div class="recipes__header-doublecol">
                        <div class="recipes__header-col">
                            <p>
                                זמן הכנה
                                <span>דקות</span>
                            </p>
                        </div>
                        <div class="recipes__header-col">
                            <p>
                                זמן בישול/אפייה
                                <span>דקות</span>
                            </p>
                        </div>
                    </div>
                    <div class="recipes__header-doublecol">
                        <div class="recipes__header-col">
                            <p>
                                מס' מנות
                                <span>מנות</span>
                            </p>
                        </div>
                        <div class="recipes__header-col">
                            <p>
                                סוג
                                <span>סוג</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="component" class="content">
                <h2>רכיבים</h2>
                <p>רכיבים</p>
            </div>
            <div id="preparation-recipe" class="content">
                <h2>אופן ההכנה</h2>
                <p>אופן ההכנה</p>
            </div>
            <div id="notes-recipe" class="content">
                <h2>טיפים והערות</h2>
                <p>טיפים והערות</p>
            </div>
        </div>
    </main>
    <script src="../script/recipe.js"></script>
</body>

</html>
